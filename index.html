<html>

<head>
    <title>Image Identify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <div class="main_div col-sm-12">
            <div class="btn-group">
                <div id="disappear">
                    <h4>Click the "Webcam View" button</h4></div>
                <button  onclick="disapear()" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="complicated">
                    Webcam View -
                </button>
                <div class="dropdown-menu" id="dropdown">
                    <center>
                        <div id="hover" class="dropdown-item" onclick="webcam()" style="cursor: pointer">
                            <a>Webcam</a><br>
                        </div>
                        <div id="hover1" class="dropdown-item" onclick="files();" style="cursor: pointer"><a>Files</a></div>
                    </center>
                </div>
            </div>
             <div id="camera1">
                 <br>
                 <img id="output" class="smol" src="ye%20boiiiiiiiiii.webp">
                 <br> <label>Select image:</label>
                 <center>
                     <div id="stop it"> <input id="no" type="file" accept="image/*" onchange="loadFile(event)"></div>
                     <script>
                         var loadFile = function(event) {
                             var reader = new FileReader();
                             reader.onload = function() {
                                 var output = document.getElementById('output');
                                 output.src = reader.result;
                             };
                             reader.readAsDataURL(event.target.files[0]);
                         };

                     </script>
                 </center>

             </div>
                <div id="camera"></div>
            <button onclick="snapshot()" class="btn btn-info">Capture Image</button>
        </div>
    </center>



    <script src="main.js"></script>
</body>

</html>
